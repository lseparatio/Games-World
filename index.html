<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game World</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <!--Navigation-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Games World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          <a class="nav-link" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!--Wellcome Container-->
  <div class="container">
    <div class="row" id="welcomeTop">
      <div class="col-md-12 d-flex justify-content-center">
        <h1>Welcome to the Games World!</h1>
      </div>
    </div>
    <div class="row" id="welcomeMiddle">
      <div class="col d-flex justify-content-center">
        <h2>Nice to meet you!</h2>
      </div>
    </div>
  </div>

  <!--Game Container-->

  <div class="container" id="gameContainer">
    <div class="row" id="presentationRow">
      <div class="col d-flex justify-content-center">
        <h3 id="tellMeYourName">
          This is the quiz section where you are going to find plenty of
          interesting quizzes!<br />
          But first let's get to know each other.<br />
          My name is GaWo computer and i am your host, you name is?
        </h3>
      </div>
    </div>
    <div class="row" id="gameRow">
      <div class="col-md-6 d-flex justify-content-center gameColon">
        <input type="text" id="inputName" class="form-control" aria-label="Input your Name"
          placeholder="Tell me your name:" required />
      </div>
      <div class="col-6 mx-auto gameColon">
        <div class="d-grid gap-2">
          <button id="submitButton" class="btn btn-primary" type="button">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="assets/js/script.js"></script>
</body>

</html>
